<!doctype html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="test.css">
<link href="bootstrap-3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

<link href="css/flat-ui.css" rel="stylesheet">
</head>
   

<body>
<div class="page-header"><h1>Bootstrap 3 input-spinner</h1></div>  
  <div class="input-group spinner">
    <input type="text" class="form-control" id="val_id" value="42">
    <div class="input-group-btn-vertical">
      <button id="buttonup" class="btn btn-default glyphicon glyphicon-arrow-up" type="button" onclick="incVal()"><i class="fa fa-caret-up"></i></button>
      <button id="buttondown" class="btn btn-default glyphicon glyphicon-arrow-down" type="button" onclick="decVal()"><i class="fa fa-caret-down"></i></button>
    </div>
  </div>
</div>

<script type="text/javascript">
	function incVal() {
		var val = document.getElementById('val_id').value * 1;

		if(val<24) {
			document.getElementById('val_id').value = val + 1;
		}
		else if (val == 24) {
			document.getElementById('val_id').value = 0;
		}
		
	}
	function decVal() {
		var val = document.getElementById('val_id').value * 1;

		if(val>0) {
			document.getElementById('val_id').value = val - 1;
		}

		
	}
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content ="width=device-width,initial-scale=1,user-scalable=yes" />
  <link rel="stylesheet" type="text/css" href="css/input2.css">
</head>
<body>
  <div id="form-div">
    <form class="form" id="form1">
       <div id="divregheader">
    
    <h1 id="Regheader">Registration</h1>

  </div>
<div id="form-main">
      
      <p class="fname">
        <input name="fname" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="First Name" id="fname" />
      </p>
      

       <p class="mname">
        <input name="mname" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Middle Name" id="mname" />
      </p>
      

       <p class="lname">
        <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Last Name" id="lname" />
      </p>
      


      <p class="email">
        <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
      </p>

      <p class="age">
        <input name="age" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Age" id="age" />
      </p>
      
       <p class="gender">
        <input name="gender" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Gender" id="gender" />
      </p>
      
      
      
      
      
      <div class="submit">
        <input type="button" id="button-blue" value="ENTER" onclick="createUser()" />

        <div class="ease"></div>
      </div>
    </form>
  </div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" charset="utf-8" src="js/SQLitePlugin.js"></script>
<script type="text/javascript" src="js/database_access.js"></script>
</body>
</html>

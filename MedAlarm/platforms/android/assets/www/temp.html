<!DOCTYPE html>
<html>

<center>
<style type="text/css">
	table {
		font-family: arial, sans-serif;
		border-collapse: collapse;
		width: 30%;
	}
	thead, th, td {
		border:1px solid black;
		text-align: left;
		padding: 5px;
	}
	p {
		font-size: 20px;
		color: steelblue;
		text-align: left;
		text-shadow: 3px 2px silver;
	}
	input {
		padding-top: 10px;
		padding-bottom: 10px;
		padding-left: 10px;
		padding-right: 10px;
		display: inline-block;
		border-radius: 5px;
	}
</style>

<div style="
		display: inline-block;
		background-color: lightblue;
		padding-top: 25px;
		padding-bottom: 50px;
		padding-left: 50px;
		padding-right: 50px;
		border-radius: 10px;">

<body>
	<p>Existing Event</p>
	<table>
	<thead>	
		<th>Event Name</th>
		<th>Date Started</th>
		<th>Date Finished</th>
	</thead>
	{% for row in rows %}
	<tr>
		<td>{{row["eventname"]}}</td>
		<td>{{row["date_start"]}}</td>
		<td>{{row["date_finish"]}}</td>
	</tr>
	{% endfor %}
	</table><br><br>

<input type="button" name="addevent" value="Add Event"><br><br>
<input type="button" name="logs" value="Log History">
</body>
</center>
</html>
